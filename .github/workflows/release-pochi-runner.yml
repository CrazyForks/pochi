name: Release Pochi Runner Binary

on:
  workflow_dispatch:
  push:
    tags:
      - "runner@*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: cd packages/runner && bun run build:all && ls -R dist

      - name: Extract version and determine release type
        id: release_info
        run: |
          # Extract version number from tag (remove 'runner@' prefix)
          version=$(echo ${{ github.ref_name }} | sed 's/runner@//')
          echo "version_number=$version" >> $GITHUB_OUTPUT

          # Check if this is a pre-release (contains -alpha, -beta, or -rc)
          if echo "$version" | grep -q -e '-alpha\.' -e '-beta\.' -e '-rc\.' ; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "make_latest=false" >> $GITHUB_OUTPUT
            echo "This is a pre-release version: $version"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "make_latest=true" >> $GITHUB_OUTPUT
            echo "This is a stable release version: $version"
          fi

      - name: Release Versioned
        uses: ncipollo/release-action@v1
        if: startsWith(github.ref, 'refs/tags/runner@')
        with:
          allowUpdates: true
          prerelease: ${{ steps.release_info.outputs.is_prerelease }}
          makeLatest: ${{ steps.release_info.outputs.make_latest }}
          artifacts: "packages/runner/dist/*"
          owner: getpochi
          repo: code
          name: ${{ steps.release_info.outputs.version_number }}
          token: ${{ secrets.POCHI_GITHUB_TOKEN }}
